server {
    listen 80;
    server_name aiourstory.cn www.aiourstory.cn;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name aiourstory.cn www.aiourstory.cn;

    ssl_certificate     /etc/nginx/ssl/aiourstory.cn.pem;
    ssl_certificate_key /etc/nginx/ssl/aiourstory.cn.key;

    location = /health {
        proxy_pass http://127.0.0.1:3000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /v1/ {
        proxy_pass http://127.0.0.1:3000/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /admin/ {
        root /opt/aistory/ai-story-game/server;
        try_files $uri $uri/ /admin/index.html;
    }

    location / {
        root /opt/aistory/ai-story-game/website;
        try_files $uri $uri/ /index.html;
    }
}
