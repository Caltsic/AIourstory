<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIourStory Admin Review</title>
    <style>
      :root {
        --bg: #edf2f7;
        --surface: #ffffff;
        --surface-soft: #f8fbff;
        --line: #d7e2ef;
        --text: #0f172a;
        --muted: #516071;
        --primary: #0e7490;
        --primary-soft: #d8eff7;
        --danger: #b91c1c;
        --danger-soft: #fee2e2;
        --ok: #047857;
        --ok-soft: #d1fae5;
        --shadow: 0 14px 40px rgba(15, 23, 42, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text);
        font-family: "IBM Plex Sans", "Noto Sans", "Segoe UI", sans-serif;
        background:
          radial-gradient(
            circle at 18% 14%,
            rgba(14, 116, 144, 0.12),
            transparent 36%
          ),
          radial-gradient(
            circle at 82% 2%,
            rgba(2, 132, 199, 0.14),
            transparent 34%
          ),
          linear-gradient(180deg, #f3f8fc 0%, #eaf1f8 100%);
      }

      .frame {
        max-width: 1180px;
        margin: 0 auto;
        padding: 26px 18px 44px;
      }

      .hero {
        margin-bottom: 16px;
      }

      .hero h1 {
        margin: 0;
        font-size: 30px;
        letter-spacing: 0.2px;
      }

      .hero p {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 14px;
      }

      .stack {
        display: grid;
        gap: 14px;
      }

      .card {
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: 14px;
      }

      .title {
        margin: 0 0 10px;
        font-size: 15px;
        font-weight: 700;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: flex-end;
      }

      .field {
        min-width: 180px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .field.wide {
        flex: 1;
        min-width: 240px;
      }

      label {
        font-size: 12px;
        color: var(--muted);
      }

      input,
      select,
      textarea,
      button {
        font: inherit;
      }

      input,
      select,
      textarea {
        width: 100%;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: var(--surface-soft);
        padding: 10px 11px;
        color: var(--text);
        outline: none;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: rgba(14, 116, 144, 0.6);
        box-shadow: 0 0 0 3px rgba(14, 116, 144, 0.16);
      }

      .remember {
        margin-top: 8px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--muted);
        font-size: 12px;
      }

      .remember input {
        width: auto;
      }

      .btn {
        border: 0;
        border-radius: 10px;
        min-height: 40px;
        padding: 10px 13px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 700;
        transition:
          filter 160ms ease,
          transform 160ms ease;
      }

      .btn:hover {
        filter: brightness(0.98);
      }

      .btn:active {
        transform: translateY(1px);
      }

      .btn[disabled] {
        cursor: not-allowed;
        opacity: 0.6;
        transform: none;
      }

      .btn-primary {
        background: var(--primary);
        color: #ffffff;
      }

      .btn-secondary {
        border: 1px solid var(--line);
        background: #ffffff;
        color: var(--text);
      }

      .btn-danger {
        border: 1px solid #fecaca;
        background: var(--danger-soft);
        color: var(--danger);
      }

      .status-line {
        min-height: 22px;
        margin-top: 8px;
        font-size: 13px;
      }

      .status-line.info {
        color: var(--muted);
      }

      .status-line.ok {
        color: var(--ok);
      }

      .status-line.error {
        color: var(--danger);
      }

      .stat-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(120px, 1fr));
        gap: 10px;
      }

      .stat {
        border: 1px solid var(--line);
        border-radius: 12px;
        background: var(--surface-soft);
        padding: 10px 12px;
      }

      .stat .label {
        display: block;
        font-size: 12px;
        color: var(--muted);
      }

      .stat .value {
        display: block;
        margin-top: 5px;
        font-size: 22px;
        font-weight: 700;
      }

      .list {
        display: grid;
        gap: 12px;
      }

      .item {
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 12px;
        background: #ffffff;
      }

      .item-head {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
      }

      .item-title {
        margin: 0;
        font-size: 16px;
      }

      .badges {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }

      .badge {
        border-radius: 999px;
        font-size: 12px;
        padding: 3px 9px;
      }

      .badge-status-pending {
        background: #fff7d6;
        color: #92400e;
      }

      .badge-status-approved {
        background: var(--ok-soft);
        color: var(--ok);
      }

      .badge-status-handled {
        background: var(--ok-soft);
        color: var(--ok);
      }

      .badge-status-rejected,
      .badge-status-unpublished {
        background: var(--danger-soft);
        color: var(--danger);
      }

      .badge-meta {
        background: var(--primary-soft);
        color: var(--primary);
      }

      .meta {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 12px;
      }

      .desc {
        margin: 10px 0 0;
        line-height: 1.6;
        color: #1e293b;
        font-size: 13px;
      }

      details {
        margin-top: 10px;
      }

      summary {
        cursor: pointer;
        color: var(--primary);
        font-size: 13px;
        user-select: none;
      }

      pre {
        margin: 8px 0 0;
        max-height: 260px;
        overflow: auto;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #f8fbff;
        padding: 10px;
        font-size: 12px;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .actions {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .actions input {
        min-width: 220px;
        flex: 1;
      }

      .empty {
        color: var(--muted);
        margin: 0;
      }

      @media (max-width: 980px) {
        .stat-grid {
          grid-template-columns: repeat(2, minmax(120px, 1fr));
        }
      }

      @media (max-width: 820px) {
        .frame {
          padding: 14px;
        }

        .hero h1 {
          font-size: 25px;
        }

        .field,
        .field.wide {
          min-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main class="frame">
      <header class="hero">
        <h1>AIourStory Admin Review</h1>
        <p>
          Review pending submissions and manage approved/rejected/unpublished
          content in one place.
        </p>
      </header>

      <section class="stack">
        <article class="card">
          <h2 class="title">Admin Login</h2>
          <div class="row">
            <div class="field wide">
              <label for="baseUrl">API Base URL</label>
              <input id="baseUrl" value="https://8.137.71.118/v1" />
            </div>
            <div class="field">
              <label for="username">Username</label>
              <input id="username" placeholder="admin" />
            </div>
            <div class="field">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                placeholder="Enter password"
              />
            </div>
            <div class="field">
              <label>&nbsp;</label>
              <button class="btn btn-primary" id="loginBtn">Login</button>
            </div>
            <div class="field">
              <label>&nbsp;</label>
              <button class="btn btn-secondary" id="logoutBtn">Logout</button>
            </div>
          </div>
          <label class="remember">
            <input type="checkbox" id="rememberPwd" />
            Remember username and password in this browser
          </label>
          <p id="status" class="status-line info"></p>
        </article>

        <article class="card">
          <h2 class="title">Filters</h2>
          <div class="row">
            <div class="field">
              <label for="typeSel">Content Type</label>
              <select id="typeSel">
                <option value="prompt">Prompt</option>
                <option value="story">Story</option>
                <option value="report">Report</option>
              </select>
            </div>
            <div class="field">
              <label for="statusSel">Status</label>
              <select id="statusSel">
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="handled">Handled</option>
                <option value="rejected">Rejected</option>
                <option value="unpublished">Unpublished</option>
              </select>
            </div>
            <div class="field wide">
              <label for="keywordInput">Keyword</label>
              <input
                id="keywordInput"
                placeholder="Filter by title/description/author"
              />
            </div>
            <div class="field">
              <label for="pageInput">Page</label>
              <input id="pageInput" type="number" min="1" step="1" value="1" />
            </div>
            <div class="field">
              <label for="limitInput">Limit</label>
              <select id="limitInput">
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
            <div class="field">
              <label>&nbsp;</label>
              <button class="btn btn-primary" id="loadBtn">Load</button>
            </div>
          </div>
          <div class="row" style="margin-top: 10px; align-items: center">
            <button class="btn btn-secondary" id="prevPageBtn" type="button">
              Prev
            </button>
            <button class="btn btn-secondary" id="nextPageBtn" type="button">
              Next
            </button>
            <span
              id="pageInfo"
              style="font-size: 12px; color: var(--muted)"
            ></span>
          </div>
        </article>

        <article class="card">
          <h2 class="title">Status Stats</h2>
          <div class="stat-grid" id="statsGrid"></div>
        </article>

        <article class="card">
          <h2 class="title">Review List</h2>
          <div id="list" class="list"></div>
        </article>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
